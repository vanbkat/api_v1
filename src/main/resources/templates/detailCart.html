<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Soluong</th>
            <th>Price</th>
            <th>Thành tiền</th>
        </tr>

        <tr th:each="item : ${cart}">
            <td th:text="${item.getId()}"></td>
            <td th:text="${item.getName()}"></td>
            <td th:text="${item.getSoluong()}"></td>
            <td th:text="${item.getPrice()}"></td>
            <td th:text="${item.getSoluong()}*${item.getPrice()}"></td>
        </tr>



    </table>
</body>
</html>
